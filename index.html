<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aca_project</title>
</head>

<body>
    <div class="get">
        <p>Get request:</p>
        <!-- /get_token     A GET request at this endpoint return a token. Return format:
                  {
                      "token" : ""
                  } -->

        <input type="button" value="Get" id="getBtn" />
                  <br><br>
        <span>Token : </span>
        <span id="resGet">...</span>
    </div>



    <div class="register">
        <p>Register:</p>
        <span>Username : </span>
        <input type="text" name="regUsername" id="regUsername" />
        <br /><br />
        <span>Data : </span>
        <input type="text" name="regData" id="regData" />
        <br /><br />
        <span>Token : </span>
        <input type="text" name="regToken" id="regToken" />
        <br /><br />
        <input type="button" value="Register" id="regBtn" />
        <p id="resRegister">...</p>
    </div>



    <div class="post"></div>
    <p>Post:</p>
    <span>Token : </span>
    <input type="text" name="postToken" id="postToken" />
    <br /><br />
    <input type="button" value="Post" id="postBtn" /><p id="resPost">...</p>
    
    <span >Username : </span>
    <span id="resPostUsername">...</span>
    <br /><br />
    <span>Data : </span>
    <span id="resPostData">...</span>

    <br /><br />
    
</body>
<script src="script.js"></script>

</html>
